<div class="container">
    <label>Server Name</label>
    <!-- <input type="text" class="form-control" (input)="onServerNameUpdate($event)"> -->
    <input type="text" class="form-control" [(ngModel)]="userName">
    <p>{{ userName }}</p>
    <button class="btn btn-primary" [disabled]="!userName" (click)="clearUserName()">Clear user name</button>
    <p>{{ alertCreationStatus }}</p>
    <app-warning-alert></app-warning-alert>
    <app-success-alert></app-success-alert>
</div>
